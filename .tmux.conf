# Set prefix to Ctrl+a (easier to reach)
set -g prefix C-a
unbind C-b

# Send Ctrl+a to shell by pressing Ctrl+a twice
# So that ctrl+a can be used to go to the bgng of line
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Faster key repeat
set -s escape-time 0

# don't rename windows automatically
set-option -g allow-rename off

# DESIGN TWEAKS - DRACULA THEME

# clock mode
setw -g clock-mode-colour '#bd93f9'

# copy mode
setw -g mode-style 'fg=#f8f8f2 bg=#bd93f9 bold'

# panes
set -g pane-border-style 'fg=#6272a4'
set -g pane-active-border-style 'fg=#ff79c6'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=#f8f8f2 bg=#282a36'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=#282a36 bg=#bd93f9'
set -g status-right '%Y-%m-%d %H:%M'
set -g status-right-length 50

setw -g window-status-current-style 'fg=#282a36 bg=#ff79c6 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=#f8f8f2 bg=#44475a'
setw -g window-status-format ' #I #[fg=#f8f8f2]#W #[fg=#8be9fd]#F '

setw -g window-status-bell-style 'fg=#f1fa8c bg=#ff5555 bold'

# messages
set -g message-style 'fg=#f8f8f2 bg=#ff79c6 bold'

# Vim navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ===== VI COPY MODE (Essential for Vim users!) =====
# Use vi keybindings in copy mode
setw -g mode-keys vi

# Enter copy mode with Ctrl-a c (or Ctrl-a [)
bind c copy-mode

# Vi-style selection and copying
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Mouse selection also copies to system clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
